<!DOCTYPE html>
<html>

<head>
    <title>PGMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="searchicon.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
        body {margin: 0; padding: 0;}
        #map {position: absolute; top: 0; bottom: 0; width: 100%;}
    </style>
</head>

<body>
    <div id = "map"></div>
    <script>
                //<!--https://www.youtube.com/watch?v=wVnimcQsuwk-->
        //https://gis.stackexchange.com/questions/179630/how-to-set-bounds-and-make-map-bounce-back-if-moved-away/179644-->
        let map = L.map('map', {
            center: [38.857871, -76.817275],
            zoom: 10,
            maxZoom: 19,
            minZoom: 10
        });
        L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=VLMAxBs80ainTFiN2pCJ', {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        }).addTo(map);
        const poly = L.polygon([
            [39.130545, -76.887645],
            [38.965733, -77.001028],
            [38.892969, -76.909945],
            [38.804471, -77.019459],
            [38.688619, -77.077164],
            [38.617854, -77.047753],
            [38.656903, -76.863378],
            [38.614255, -76.748275],
            [38.556130, -76.736662],
            [38.539499, -76.679481],
            [38.905191, -76.670751],
            [39.067201, -76.834060],
            [39.094325, -76.831275],
        ]).addTo(map);

    </script>

    </div>
</body>
</html>
